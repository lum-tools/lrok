nfpms:
  - id: lrok
    package_name: lrok
    vendor: lum.tools
    homepage: https://lum.tools
    maintainer: lum.tools <ops@lum.tools>
    description: Expose local services with readable tunnel names
    license: MIT
    formats:
      - deb
      - rpm
    file_name_template: "lrok_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

release:
  github:
    owner: lum-tools
    name: lrok
  draft: false
  prerelease: auto
  mode: replace

