name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download frpc binaries
        run: ./scripts/download-frpc.sh

      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Publish to npm
        run: ./scripts/publish-npm.sh
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_REF: ${{ github.ref }}

      - name: Publish to PyPI
        run: ./scripts/publish-pypi.sh
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
          GITHUB_REF: ${{ github.ref }}

      - name: Verify npm publication
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "üîç Verifying npm package lrok@${VERSION}..."
          npm view lrok@${VERSION} version
          echo "‚úÖ npm package verified"

      - name: Verify PyPI publication
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "üîç Verifying PyPI package lrok==${VERSION}..."
          pip install -U packaging
          pip install lrok==${VERSION} --dry-run
          echo "‚úÖ PyPI package verified"

